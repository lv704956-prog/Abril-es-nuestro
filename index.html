<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nuestra Historia</title>

<style>
    *{
        margin:0;
        padding:0;
        box-sizing:border-box;
        font-family: 'Georgia', serif;
    }

    body, html{
        height:100%;
        overflow-x:hidden;
        scroll-behavior:smooth;
    }

    .hero{
        height:100vh;
        background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e');
        background-size:cover;
        background-position:center;
        background-attachment:fixed;
        display:flex;
        flex-direction:column;
        justify-content:center;
        align-items:center;
        text-align:center;
        color:white;
        padding:20px;
    }

    .overlay{
        background:rgba(0,0,0,0.4);
        position:absolute;
        width:100%;
        height:100%;
        top:0;
        left:0;
    }

    .content{
        position:relative;
        z-index:2;
        animation:fadeIn 3s ease forwards;
        opacity:0;
    }

    @keyframes fadeIn{
        from{
            opacity:0;
            transform:translateY(30px);
        }
        to{
            opacity:1;
            transform:translateY(0);
        }
    }

    h1{
        font-size:3rem;
        margin-bottom:20px;
    }

    h2{
        font-weight:normal;
        font-size:1.5rem;
        margin-bottom:30px;
    }

    button{
        padding:12px 25px;
        border:none;
        background:#ff4d6d;
        color:white;
        font-size:1rem;
        border-radius:30px;
        cursor:pointer;
        transition:0.3s;
    }

    button:hover{
        background:#ff1e4d;
        transform:scale(1.05);
    }

    .section{
        height:100vh;
        background:#fff0f3;
        display:flex;
        justify-content:center;
        align-items:center;
        font-size:2rem;
        color:#333;
    }

</style>
</head>

</div>

</html>
