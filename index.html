<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Abril es nuestro</title>

<style>
body{
    margin:0;
    padding:0;
    background: linear-gradient(to bottom, #1a1a2e, #16213e);
    color:white;
    font-family:Arial, sans-serif;
    text-align:center;
    overflow:hidden;
}

h1{
    margin-top:100px;
    font-size:40px;
}

button{
    margin-top:30px;
    padding:15px 30px;
    font-size:18px;
    border:none;
    border-radius:30px;
    background:#e94560;
    color:white;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    transform:scale(1.1);
}

#stars{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    pointer-events:none;
    overflow:hidden;
}

.star{
    position:absolute;
    width:6px;
    height:6px;
    background:white;
    border-radius:50%;
    animation:float 4s linear forwards;
}

@keyframes float{
    from{
        transform:translateY(100vh);
        opacity:1;
    }
    to{
        transform:translateY(-10vh);
        opacity:0;
    }
}
</style>
</head>

<body>

<h1>âœ¨ Abril es nuestro âœ¨</h1>

<button id="musicBtn" onclick="playMusic()">ðŸŽµ Nuestra CanciÃ³n</button>
<div id="stars"></div>

<audio id="music">
    <source src="Si No Me Falla El Corazon.mp3" type="audio/mpeg">
</audio>

<script>
function playMusic(){
    var music = document.getElementById("music");
    var btn = document.getElementById("musicBtn");

    music.play();
    btn.innerHTML = "ðŸŽµ EstÃ¡ sonando nuestra canciÃ³n...";
    btn.style.background = "#6a0572";

    createStars();
}

function createStars(){
    const starsContainer = document.getElementById("stars");

    for(let i=0; i<60; i++){
        const star = document.createElement("div");
        star.className = "star";

        star.style.left = Math.random() * window.innerWidth + "px";
        star.style.top = window.innerHeight + "px";

        starsContainer.appendChild(star);

        setTimeout(() => {
            star.remove();
        }, 4000);
    }
}
</script>
