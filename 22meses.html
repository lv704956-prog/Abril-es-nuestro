<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>22 razones por las que te sigo prefiriendo</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Georgia', serif;
}

body{
    background: linear-gradient(to bottom, #fff0f5, #ffe4ec);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.book{
    width:380px;
    height:600px;
    background:white;
    border-radius:20px;
    box-shadow:0 20px 40px rgba(0,0,0,0.2);
    padding:30px 30px 60px 30px;
    text-align:center;
    display:flex;
    flex-direction:column;
    justify-content:flex-start;
    position:relative;
    overflow:hidden;
}

img{
    width:100%;
    border-radius:15px;
    margin-bottom:15px;
}

h2{
    margin-bottom:15px;
    color:#ff4d6d;
}

p{
    font-size:1rem;
    line-height:1.6;
}

.controls{
    position:absolute;
    bottom:15px;
    width:100%;
    left:0;
    display:flex;
    justify-content:space-between;
    padding:0 30px;
}

button{
    padding:8px 18px;
    border:none;
    background:#ff4d6d;
    color:white;
    border-radius:25px;
    cursor:pointer;
}

button:hover{
    background:#e60039;
}

.music-btn{
    position:absolute;
    top:15px;
    right:20px;
    background:#ff4d6d;
    padding:6px 12px;
    font-size:0.8rem;
}
</style>
</head>

<body>

<div class="book">

</div>

<audio id="music">

<script>

let page = 0;

const pages = [

img:"foto_final.jpeg"
}

];

function showPage(){
let contentHTML = "";

if(pages[page].img){
contentHTML += "<img src='"+pages[page].img+"'>";
}

contentHTML += "<h2>"+pages[page].title+"</h2><p>"+pages[page].text+"</p>";

document.getElementById("content").innerHTML = contentHTML;
}

function nextPage(){
if(page < pages.length-1){
page++;

}
}

function prevPage(){
if(page > 0){
page--;
showPage();
}
}

function playMusic(){
document.getElementById("music").play();
}

showPage();

</script>

</body>
</html>
